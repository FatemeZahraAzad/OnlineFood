{% extends 'base.html' %}
{% block content %}
{% for t in object_list %}
<div class="card-group">
  <div class="card">
    <h3 class="card-img-top" >branch name : {{t.name}} </h3>
    <div class="card-body">
      <a href="{% url 'branchdetail' t.pk %}" class="btn btn-info">Menus</a>
    </div>
    <div class="card-footer">
      <small class="text-muted">date:{{t.created_at_jalali}}</small>
    </div>
  </div> 
</div>
{% endfor %}  
{% endblock content %}
